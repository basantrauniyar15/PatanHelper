<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatanHelper Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .chat-box p {
            margin: 10px 0;
        }
        .user-query {
            font-weight: bold;
        }
        .bot-response {
            color: #555;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PatanHelper Chatbot</h1>
    <div class="chat-box" id="chat-box">
        <p class="bot-response">PatanHelper: Welcome to PatanHelper! How can I assist you with Patan Hospital information?</p>
    </div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        const chatBox = document.getElementById("chat-box");

        // Add user input to chatbox
        const userMessage = document.createElement("p");
        userMessage.className = "user-query";
        userMessage.textContent = `You: ${userInput}`;
        chatBox.appendChild(userMessage);

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send user input to the server
        fetch("/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: userInput }),
        })
        .then(response => response.json())
        .then(data => {
            // Add bot response to chatbox
            const botMessage = document.createElement("p");
            botMessage.className = "bot-response";
            botMessage.textContent = `PatanHelper: ${data.response}`;
            chatBox.appendChild(botMessage);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Clear the input field
        document.getElementById("user-input").value = "";
    }
</script>

</body>
</html>
