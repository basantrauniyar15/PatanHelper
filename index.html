<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatanHelper Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Welcome to PatanHelper!</h1>
        <div id="chatbox">
            <div class="bot-message">PatanHelper: Hello! How can I assist you with Patan Hospital information today?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-form").submit(function(e) {
                e.preventDefault();
                let userMessage = $("#user-input").val();
                $("#chatbox").append(`<div class="user-message">You: ${userMessage}</div>`);
                $("#user-input").val("");

                $.post("/get_response", { query: userMessage }, function(data) {
                    let botResponse = data.response;
                    $("#chatbox").append(`<div class="bot-message">PatanHelper: ${botResponse}</div>`);
                });
            });
        });
    </script>
</body>
</html>
